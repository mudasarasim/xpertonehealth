<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote Results - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  body {
  background: linear-gradient(135deg, #f8f9fa, #eef2f7);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
}

h2 {
  font-weight: 700;
  color: #1d3557;
  letter-spacing: 0.5px;
  margin-bottom: 20px;
}

/* Back button */
.btn-back {
  border-radius: 6px;
  transition: all 0.3s ease;
}
.btn-back:hover {
  transform: translateX(-3px);
  background-color: #495057;
}

/* Table */
.table {
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  border-radius: 10px;
  overflow: hidden;
}
.table thead {
  background: #1d3557;
  color: #fff;
}
.table thead th {
  font-weight: 600;
  letter-spacing: 0.3px;
  text-transform: uppercase;
}
.table tbody tr {
  transition: all 0.3s ease;
}
.table tbody tr:hover {
  background-color: #f1f5fa !important;
  transform: scale(1.01);
}
.table td {
  vertical-align: middle;
  font-size: 1rem;
  font-weight: 500;
}

/* Rank badges */
.badge {
  font-size: 0.9rem;
  padding: 6px 10px;
  border-radius: 20px;
  animation: popIn 0.5s ease;
}

/* Fade-in animation */
.fade-in {
  animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Badge animation */
@keyframes popIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Row highlights for ranks */
.table-success {
  background: linear-gradient(90deg, #ebffe6, #fff3cd);
}
.table-info {
  background: linear-gradient(90deg, #e7f3ff, #d1e7ff);
}
.table-light {
  background: linear-gradient(90deg, #f9f9f9, #f1f1f1);
}

  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fade-in">üèÜ Vote Results</h2>
      <a href="dashboard.html" class="btn btn-secondary btn-sm btn-back">‚Üê Back to Dashboard</a>
    </div>

    <div class="table-responsive fade-in">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Speaker</th>
            <th>Total Votes</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr>
            <td colspan="3" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
  fetch('https://dubaicreatorsummit.com/api/vote-results')
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="3" class="text-center text-muted">No votes yet.</td>
          </tr>
        `;
        return;
      }

      data.forEach((item, index) => {
        const row = document.createElement('tr');
        row.classList.add('fade-in');

        // Badge + Highlight Logic
        let rankBadge = '';
        let rowClass = '';
        if (index === 0) {
          rankBadge = `<span class="badge bg-warning text-dark">ü•á</span>`;
          rowClass = 'table-success';
        } else if (index === 1) {
          rankBadge = `<span class="badge bg-secondary">ü•à</span>`;
          rowClass = 'table-info';
        } else if (index === 2) {
          rankBadge = `<span class="badge bg-dark">ü•â</span>`;
          rowClass = 'table-light';
        }

        if (rowClass) {
          row.classList.add(rowClass);
        }

        row.innerHTML = `
          <td>${index + 1} ${rankBadge}</td>
          <td>${item.name}</td>
          <td>${item.votes}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error("Error:", err);
      document.getElementById('resultsBody').innerHTML = `
        <tr>
          <td colspan="3" class="text-center text-danger">‚ö†Ô∏è Failed to load results</td>
        </tr>
      `;
    });
</script>

</body>
</html>

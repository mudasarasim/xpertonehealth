<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f1f3f5;
    overflow-x: hidden;
  }

  .sidebar {
    height: 100vh;
    background: url("https://i.ytimg.com/vi/Z15SPEKJ98Y/maxresdefault.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 1.5rem 1rem;
    position: fixed;
    left: 0;
    top: 0;
    width: 240px;
    transition: all 0.3s ease;
    z-index: 1000;

    /* Glass effect */
    background-color: rgba(29, 53, 87, 0.75);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 2px 0 15px rgba(0,0,0,0.3);
  }

  .sidebar h2 {
    font-size: 1.6rem;
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    animation: fadeIn 1s ease;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar ul li {
    margin-bottom: 15px;
  }

  .sidebar ul li a {
    color: #fff;
    display: block;
    padding: 12px 18px;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateX(5px);
  }

  .main-content {
    margin-left: 240px;
    padding: 2rem;
    animation: slideIn 0.6s ease;
    min-height: 100vh;
    background: #f8f9fb;
  }

  .main-content h1 {
    font-weight: bold;
    color: #1d3557;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  .btn-logout {
    background-color: #e63946;
    border: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-logout:hover {
    background-color: #d62828;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }
</style>

</head>
<body>

<!-- Auth Check -->
<script>
  const token = localStorage.getItem('adminToken');
  if (!token) {
    window.location.href = '/admin-login.html';
  }
</script>

<!-- Sidebar -->
<nav class="sidebar">
  <h2>Admin Panel</h2>
  <ul>
    <li><a href="/dashboard.html"><i class="bi bi-house-fill me-2"></i>Dashboard</a></li>
    <li><a href="/admin-angels.html"><i class="bi bi-people-fill me-2"></i>View Speakers</a></li>
    <li><a href="/vote-list.html"><i class="bi bi-people-fill me-2"></i>Votes List</a></li>
    <li><a href="/vote-results.html"><i class="bi bi-people-fill me-2"></i>Votes Rank</a></li>
    <li><a href="#" id="logoutBtn" class="btn btn-sm btn-logout w-100 mt-3">Logout</a></li>
  </ul>
</nav>

<!-- Main Content -->
<main class="main-content">
  <h1 class="text-dark mb-3">Welcome, Admin ðŸ‘‹</h1>
  <p class="lead">Manage your angels, view activity, and control submissions here.</p>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Logout Script -->
<script>
  document.getElementById('logoutBtn').addEventListener('click', function (e) {
    e.preventDefault();
    localStorage.removeItem('adminToken');
    alert('You have been logged out.');
    window.location.href = '/admin-login.html';
  });
</script>

</body>
</html>

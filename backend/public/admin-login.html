<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: url("https://www.timeoutdubai.com/cloud/timeoutdubai/2024/05/27/7FIFztCQ-Rixos_01-800x600.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1); /* lighter transparency */
    backdrop-filter: blur(3px); /* subtle blur */
    -webkit-backdrop-filter: blur(3px); /* Safari support */
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    color: #ffffff;
  }
</style>


</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="text" name="username" id="username" class="form-control" required placeholder="Enter username" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
      username: formData.get('username'),
      password: formData.get('password'),
    };

    try {
      const response = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (response.ok) {
        localStorage.setItem('adminToken', result.token);

        // Show loading effect
        const loginBtn = document.querySelector('button[type="submit"]');
        loginBtn.disabled = true;
        loginBtn.innerHTML = 'Logging in...';

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000); // 1 second delay
      } else {
        alert(result.message);
      }
    } catch (error) {
      alert('Server error. Please try again later.');
      console.error(error);
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Angels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
   body {
  background: linear-gradient(135deg, #f8f9fa, #eef2f7);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
  padding-top: 40px;
}

h2 {
  font-weight: 700;
  color: #1d3557;
  letter-spacing: 0.5px;
}

.table-container {
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  background-color: #fff;
  border-radius: 12px;
  padding: 25px;
  animation: fadeIn 0.6s ease-in-out;
}

/* Table */
.table thead {
  background: #1d3557;
  color: #fff;
}
.table thead th {
  font-weight: 600;
  letter-spacing: 0.3px;
}
.table tbody tr {
  transition: transform 0.2s ease, background 0.2s ease;
}
.table tbody tr:hover {
  background-color: #f1f5fa;
  transform: scale(1.01);
}
.table td {
  vertical-align: middle;
}

/* Description hover expand */
td.description-cell {
  max-width: 250px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  cursor: pointer;
  position: relative;
}
td.description-cell:hover {
  white-space: normal;
  overflow-y: auto;
  background-color: #f9f9f9;
  z-index: 2;
  border-radius: 6px;
  padding: 8px;
}

/* Links */
td.link-cell {
  max-width: 140px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
td.link-cell a {
  display: inline-block;
  max-width: 100%;
  color: #0d6efd;
  text-decoration: none;
}
td.link-cell a:hover {
  text-decoration: underline;
}

/* Buttons */
.btn-approve {
  font-size: 0.8rem;
  background-color: #2a9d8f;
  color: #fff;
  border-radius: 6px;
}
.btn-approve:hover {
  background-color: #21867a;
}

.btn-danger {
  font-size: 0.8rem;
  border-radius: 6px;
}
.btn-warning {
  font-size: 0.8rem;
  border-radius: 6px;
}

/* Search */
#searchInput {
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ced4da;
  padding: 10px;
  transition: all 0.2s ease;
}
#searchInput:focus {
  border-color: #1d3557;
  box-shadow: 0 0 0 0.2rem rgba(29, 53, 87, 0.25);
}

/* Loading Spinner */
#loading-spinner {
  display: none;
  text-align: center;
  margin-bottom: 20px;
}
#loading-spinner .spinner-border {
  width: 2.5rem;
  height: 2.5rem;
}

/* Cards (Approved / Pending) */
.card {
  border-radius: 10px;
  transition: transform 0.3s ease;
  cursor: pointer;
}
.card:hover {
  transform: translateY(-4px);
}
.card-title {
  font-weight: 600;
}
.card-text {
  font-size: 1.5rem;
  font-weight: 700;
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search Speakers...">
    </div>
    <div class="table-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>All Speakers Submissions</h2>
        <div>
          <button onclick="location.href='dashboard.html'" class="btn btn-secondary btn-sm me-2">Back to Dashboard</button>
          <button onclick="fetchAngels()" class="btn btn-outline-primary btn-sm">Refresh List</button>
        </div>
      </div>

      <!-- ‚úÖ Summary Counters -->
      <div class="row text-center mb-3">
        <div class="col-md-4">
          <div class="card border-success shadow-sm" onclick="filterTable('approved')">
            <div class="card-body">
              <h5 class="card-title text-success">Approved</h5>
              <p class="card-text fs-4 fw-bold" id="approvedCount">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
          <div class="card border-warning shadow-sm" onclick="filterTable('pending')">
            <div class="card-body">
              <h5 class="card-title text-warning">Pending</h5>
              <p class="card-text fs-4 fw-bold" id="pendingCount">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
          <div class="card border-primary shadow-sm" onclick="filterTable()">
            <div class="card-body">
              <h5 class="card-title text-primary">Show All</h5>
              <p class="card-text fs-4 fw-bold">‚Ü∫</p>
            </div>
          </div>
        </div>
      </div>
      <!-- ‚úÖ End Counters -->

      <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Loading...</p>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Instagram</th>
              <th>TikTok</th>
              <th>YouTube</th>
              <th>Followers</th>
              <th>Niche</th>
              <th>Description</th>
              <th>Status</th>
              <th>Submitted</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="angel-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Angel Submission</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="edit-id">
            <div class="row g-3">
              <div class="col-md-6"><label>Name</label><input type="text" id="edit-name" class="form-control" required></div>
              <div class="col-md-6"><label>Email</label><input type="email" id="edit-email" class="form-control" required></div>
              <div class="col-md-6"><label>Phone</label><input type="text" id="edit-phone" class="form-control" required></div>
              <div class="col-md-6"><label>Instagram</label><input type="text" id="edit-instagram" class="form-control"></div>
              <div class="col-md-6"><label>TikTok</label><input type="text" id="edit-tiktok" class="form-control"></div>
              <div class="col-md-6"><label>YouTube</label><input type="text" id="edit-youtube" class="form-control"></div>
              <div class="col-md-6"><label>Followers</label><input type="number" id="edit-followers" class="form-control" required></div>
              <div class="col-md-6"><label>Niche</label><input type="text" id="edit-niche" class="form-control" required></div>
              <div class="col-md-6"><label>Other Niche</label><input type="text" id="edit-other-niche" class="form-control"></div>
              <div class="col-12"><label>Description</label><textarea id="edit-description" class="form-control" rows="3"></textarea></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="submitEdit()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tableBody = document.getElementById('angel-table-body');
    const spinner = document.getElementById('loading-spinner');
    const searchInput = document.getElementById('searchInput');
    const approvedCountEl = document.getElementById('approvedCount');
    const pendingCountEl = document.getElementById('pendingCount');
    let currentEditModal;
    let allAngels = []; // store all records

    // üîç Search filter
    searchInput.addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        let match = false;
        for (let j = 1; j < cells.length - 1; j++) {
          if (cells[j].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        rows[i].style.display = match ? '' : 'none';
      }
    });

    // ‚úÖ Fetch all angels
    async function fetchAngels() {
      try {
        spinner.style.display = 'block';
        tableBody.innerHTML = '';
        await new Promise(r => setTimeout(r, 500));

        const res = await fetch('https://dubaicreatorsummit.com/api/admin/angels', {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` }
        });
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        allAngels = data; // save

        // ‚úÖ Count approved & pending
        let approved = 0, pending = 0;
        data.forEach(a => {
          if (a.status === 'approved') approved++;
          else pending++;
        });
        approvedCountEl.textContent = approved;
        pendingCountEl.textContent = pending;

        spinner.style.display = 'none';
        renderTable(data);
      } catch (err) {
        spinner.style.display = 'none';
        Swal.fire('Error', 'Error loading data.', 'error');
      }
    }

    // ‚úÖ Render table
    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach((angel, i) => {
        tableBody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${angel.name}</td>
            <td>${angel.email}</td>
            <td>${angel.phone}</td>
            <td class="link-cell"><a href="${angel.instagram}" target="_blank">${angel.instagram}</a></td>
            <td class="link-cell"><a href="${angel.tiktok}" target="_blank">${angel.tiktok}</a></td>
            <td class="link-cell"><a href="${angel.youtube || '#'}" target="_blank">${angel.youtube || ''}</a></td>
            <td>${angel.followers}</td>
            <td>${angel.niche}${angel.other_niche ? ` (${angel.other_niche})` : ''}</td>
            <td class="description-cell">${angel.description}</td>
            <td>${angel.status || 'pending'}</td>
            <td>${new Date(angel.created_at).toLocaleString()}</td>
            <td>
              ${angel.status === 'pending' 
                ? `<button class="btn btn-sm btn-approve me-1" onclick="approveAngel('${angel.id}')">Approve</button>` 
                : ''}
              <button class="btn btn-sm btn-warning me-1 mt-2" onclick="editAngel('${angel.id}')">Edit</button>
              <button class="btn btn-sm btn-danger mt-2" onclick="deleteAngel('${angel.id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // ‚úÖ Filter table
    function filterTable(status) {
      if (!status) {
        renderTable(allAngels);
      } else {
        const filtered = allAngels.filter(a => (a.status || 'pending') === status);
        renderTable(filtered);
      }
    }

    // üü¢ Approve angel
    async function approveAngel(id) {
      const confirm = await Swal.fire({
        title: 'Approve this angel?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Yes, approve',
        cancelButtonText: 'Cancel'
      });
      if (!confirm.isConfirmed) return;

      try {
        const res = await fetch(`https://dubaicreatorsummit.com/api/approve-angel/${id}`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` }
        });
        const data = await res.json();
        if (data.success) {
          Swal.fire('Approved!', 'Angel has been approved.', 'success');
          fetchAngels();
        } else {
          Swal.fire('Error', 'Error approving angel', 'error');
        }
      } catch (err) {
        Swal.fire('Error', 'Server error approving angel', 'error');
      }
    }

    // üóë Delete angel
    async function deleteAngel(id) {
      const confirm = await Swal.fire({
        title: 'Are you sure?',
        text: "This submission will be deleted permanently.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Yes, delete it!'
      });
      if (!confirm.isConfirmed) return;

      fetch(`https://dubaicreatorsummit.com/api/admin/angels/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
        }
      })
      .then(res => res.json())
      .then(() => { Swal.fire('Deleted!', 'Submission deleted.', 'success'); fetchAngels(); })
      .catch(() => Swal.fire('Error', 'Error deleting record.', 'error'));
    }

    // ‚úèÔ∏è Edit angel
    function editAngel(id) {
      fetch(`https://dubaicreatorsummit.com/api/admin/angels/${id}`, {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` }
      })
      .then(res => res.json())
      .then(angel => {
        document.getElementById('edit-id').value = angel.id;
        document.getElementById('edit-name').value = angel.name;
        document.getElementById('edit-email').value = angel.email;
        document.getElementById('edit-phone').value = angel.phone;
        document.getElementById('edit-instagram').value = angel.instagram;
        document.getElementById('edit-tiktok').value = angel.tiktok;
        document.getElementById('edit-youtube').value = angel.youtube || '';
        document.getElementById('edit-followers').value = angel.followers;
        document.getElementById('edit-niche').value = angel.niche;
        document.getElementById('edit-other-niche').value = angel.other_niche || '';
        document.getElementById('edit-description').value = angel.description;

        currentEditModal = new bootstrap.Modal(document.getElementById('editModal'));
        currentEditModal.show();
      })
      .catch(() => Swal.fire('Error', 'Error fetching angel data', 'error'));
    }

    // üíæ Submit edit
    function submitEdit() {
      const id = document.getElementById('edit-id').value;
      const payload = {
        name: document.getElementById('edit-name').value,
        email: document.getElementById('edit-email').value,
        phone: document.getElementById('edit-phone').value,
        instagram: document.getElementById('edit-instagram').value,
        tiktok: document.getElementById('edit-tiktok').value,
        youtube: document.getElementById('edit-youtube').value,
        followers: document.getElementById('edit-followers').value,
        niche: document.getElementById('edit-niche').value,
        other_niche: document.getElementById('edit-other-niche').value,
        description: document.getElementById('edit-description').value
      };

      fetch(`https://dubaicreatorsummit.com/api/admin/angels/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(() => {
        Swal.fire('Updated!', 'Angel updated successfully.', 'success');
        currentEditModal.hide();
        fetchAngels();
      })
      .catch(() => Swal.fire('Error', 'Error updating record', 'error'));
    }

    fetchAngels();
  </script>
</body>
</html>

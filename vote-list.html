<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote List - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #eef2f7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    h2 {
      font-weight: 700;
      color: #2c3e50;
    }
    p.text-muted {
      font-size: 0.95rem;
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Table styling */
    .table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    .table thead th {
      background: #2c3e50;
      color: #fff;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    .table tbody td {
      vertical-align: middle;
      text-align: center;
      font-size: 0.9rem;
    }
    .table-hover tbody tr {
      transition: all 0.3s ease;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f5fb;
      transform: scale(1.01);
    }

    /* Spinner */
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }

    /* Card-like container */
    .content-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 25px;
      animation: fadeIn 0.7s ease;
    }

    /* Buttons */
    .btn-outline-primary {
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-outline-primary:hover {
      background-color: #2c3e50;
      border-color: #2c3e50;
      color: #fff;
    }
    .btn-secondary {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="content-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="fade-in">üó≥Ô∏è Admin Panel ‚Äì Vote Submissions</h2>
          <p class="text-muted fade-in">Below is the list of submitted votes.</p>
        </div>
        <div class="fade-in">
          <button onclick="loadVotes()" class="btn btn-outline-primary me-2">
            üîÑ Refresh
          </button>
          <a href="dashboard.html" class="btn btn-secondary">
            ‚Üê Back to Dashboard
          </a>
        </div>
      </div>

      <div class="table-responsive fade-in">
        <table class="table table-bordered table-hover table-striped shadow-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Voted Speaker</th>
              <th>Voted At</th>
            </tr>
          </thead>
          <tbody id="voteTableBody">
            <tr>
              <td colspan="6" class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
                <br />
                <small>Loading...</small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function loadVotes() {
      const tableBody = document.getElementById('voteTableBody');
      tableBody.innerHTML = `
        <tr>
          <td colspan="6" class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <br />
            <small>Loading...</small>
          </td>
        </tr>
      `;

      fetch('https://dubaicreatorsummit.com/api/votes')
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          tableBody.innerHTML = '';
          if (!Array.isArray(data) || data.length === 0) {
            tableBody.innerHTML = `
              <tr>
                <td colspan="6" class="text-center text-muted">No votes found.</td>
              </tr>
            `;
            return;
          }

          data.forEach((vote, index) => {
            const row = document.createElement('tr');
            row.classList.add('fade-in');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${vote.name}</td>
              <td>${vote.email}</td>
              <td>${vote.phone}</td>
              <td>${vote.name}</td>
              <td>${new Date(vote.created_at).toLocaleString()}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(err => {
          console.error("Fetch error:", err);
          tableBody.innerHTML = `
            <tr>
              <td colspan="6" class="text-danger text-center">
                ‚ö†Ô∏è Error loading votes. Please try again later.
              </td>
            </tr>
          `;
        });
    }

    // Load on page load
    window.onload = loadVotes;
  </script>
</body>
</html>
